version: 2
jobs:
  build:
    parallelism: 3
    environment:
      CC_TEST_REPORTER_ID: d9c5eacb715b03394cde9cb0e2e1d28ab1f1873f915863f1b9e5cf8d45dfaedc
    working_directory: ~/circleci-dir
    docker:
      - image: circleci/ruby:2.5.1-node-browsers
        environment:
          DATABASE_URL: "postgres://restomap@localhost/test_restomap"
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: root
          RAILS_ENV: test
      - image: postgres:9.5-alpine
        environment:
          POSTGRES_USER: restomap
          POSTGRES_DB: test_restomap
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Bundle Install
          command: bundle check || bundle install
      
      # Store bundle cache
      - save_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle

      # Database setup
      - run:
          name: Database setup
          command: |
            bundle exec rake db:create
            bundle exec rake db:migrate
            bundle exec rake db:schema:load

      # Setup Code Climate test-reporter
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
        
      # Run tests
      - run:
          name: Run tests
          ./cc-test-reporter before-build
          bundle exec rails test
          ./cc-test-reporter after-build --exit-code $?

deployment:
  staging:
    branch: master
    heroku:
      appname: restomap